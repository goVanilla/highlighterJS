<html>
  <head>
    <title>Highlighter JS</title>
	<link rel="stylesheet" href="css/highlighter.css">
  </head>
  <body>
	<div class="container center-aligned centered">
	    <h1>HighlighterJS</h1>
		<p>Reference site about Lorem Ipsum, giving information on its origins, as well as a random Lipsum generato</p>
		<div class="highlighter-element centered">
			<textarea type="text" data-value="" class="inactive highlighter-target"></textarea>
		</div>
	</div>

	<script type="text/javascript" src="js/utils.js"></script>
	<script type="text/javascript" src="js/highlighter.js"></script>
	<script type="text/javascript">
		var high = new HighlighterJs();
		high.setOptions({
		    'selector' : '.highlighter-target',
		    'serviceUrl': '/api/users.json',
		    'sign': '@',
		    'linkTo' : 'http://facebook.com'
		  }).start();
	</script>


  </body>
</html>
